<div class="financial-list-container">
  <table mat-table [dataSource]="transakcija" class="mat-elevation-z8 dark-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <!-- Beneficiary Name Column -->
    <ng-container matColumnDef="beneficiary-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item['beneficiary-name'] }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let item"> {{ item.date }} </td>
    </ng-container>

    <!-- Direction Column -->
    <ng-container matColumnDef="direction">
  <th mat-header-cell *matHeaderCellDef> Direction </th>
  <td mat-cell *matCellDef="let item" class="mat-column-direction">
    <mat-icon [ngClass]="item.direction === 'c' ? 'arrow-upward' : 'arrow-downward'">
      {{ item.direction === 'c' ? 'arrow_upward' : 'arrow_downward' }}
    </mat-icon>
  </td>
</ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let item"> {{ item.amount }} {{ item.currency }} </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef> Kind </th>
      <td mat-cell *matCellDef="let item"> {{ item.kind }} </td>
    </ng-container>

    <!-- Split Column -->
    <ng-container matColumnDef="split">
      <th mat-header-cell *matHeaderCellDef> Split </th>
      <td mat-cell *matCellDef="let item"> 
        <mat-icon *ngIf="item.split">split_type</mat-icon>
      </td>
    </ng-container>

    <!-- Category Dialog Button -->
    <ng-container matColumnDef="category-dialog">
      <th mat-header-cell *matHeaderCellDef> Kategorija </th>
      <td mat-cell *matCellDef="let item">
        <button mat-stroked-button color="primary" (click)="openCategoryDialog(item)">Open Categories</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
